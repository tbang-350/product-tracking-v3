<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Employee List</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">

      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <mat-card class="navbar-dark layout-fixed">
      <div class="demo-button-container dark-mode">

        <mat-form-field appearance="standard" class="dark-mode">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <!-- <button mat-raised-button (click)="addData()" class="demo-button dark-mode">
          Add data
        </button> -->
                
      </div>

      <table mat-table [dataSource]="data" matSort class="mat-elevation-z8 demo-table dark-mode">
        <!-- Position Column -->
        <!-- <ng-container matColumnDef="user_id">
                  <th mat-header-cell *matHeaderCellDef>user id</th>
                  <td mat-cell *matCellDef="let element ">{{element.user_id}}</td>
                </ng-container> -->

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let element ">{{element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let element ">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let element ">{{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element ">{{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</th>
          <td mat-cell *matCellDef="let element ">{{element.userName}}</td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="dark-mode">
      </mat-paginator>

    </mat-card>
  </div>
  <!-- Main row -->
</section>
<!-- /.content -->
