<div class="d-flex justify-content-center">
    <h2>Employee List</h2>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Registered At</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of printdata">
            <td>{{d.firstName}}</td>
            <td>{{d.lastName}}</td>
            <td>{{d.userName}}</td>
            <td>{{d.email}}</td>
            <td>{{d.phoneNumber}}</td>
            <td>{{d.registeredAt | date}}</td>
        </tr>
    </tbody>
</table>
